<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>newGroup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .name {
            color: blue;
        }
        .large-card {
            max-width: 800px;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="card large-card">
            <div class="card-body">
                <h5 class="card-title">Add New Group</h5>
                <form id="groupForm" th:method="post" th:action="@{/groups/save/{companyId}(companyId=${companyId})}" th:object="${newGroup}">
                    <div class="mb-3">
                        <label for="groupName" class="form-label">Group Name</label>
                        <input type="text" th:field="*{groupName}" class="form-control" id="groupName" placeholder="Group Name" required>
                        <div id="groupNameError" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="imageLink" class="form-label">image Link</label>
                        <input type="text" th:field="*{imageLink}" class="form-control" id="imageLink" placeholder="image Link" required>
                        <div id="imageLinkError" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description" required>
                        <div id="descriptionError" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Courses</label>
                        <div class="form-check" th:each="course : ${courses}">
                            <input type="checkbox" name="courseIds" th:value="${course.id}" class="form-check-input" id="course_${course.id}"/>
                            <label th:for="'course_' + ${course.id}" th:text="${course.courseName}" class="form-check-label"></label>
                        </div>
                    </div>
                    <input type="hidden" name="companyId" th:value="${companyId}" />
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.getElementById('groupForm').addEventListener('submit', function(event) {
        event.preventDefault();

        document.getElementById('groupNameError').innerText = '';
        document.getElementById('descriptionError').innerText = '';
        document.getElementById('imageLinkError').innerText = '';

        let groupName = document.getElementById('groupName').value;
        let description = document.getElementById('description').value;
        let imageLink = document.getElementById('imageLink').value;

        let isValid = true;


        if (groupName === '') {
            document.getElementById('groupNameError').innerText = 'Group name is required';
            isValid = false;
        }


        if (description === '') {
            document.getElementById('descriptionError').innerText = 'Description is required';
            isValid = false;
        }
        if (imageLink === '') {
            document.getElementById('imageLinkError').innerText = 'image Link is required';
            isValid = false;
        }

        if (isValid) {
            this.submit();
        }
    });
</script>
</body>
</html>
