<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>allGroupsByCourseId</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;

            .card-body {
                display: table;
                color: blue;
            }

            .card-body2 {
                color: red;
            }

            margin-top: 20px;
        }

        .row {
            display: flex;
            gap: 8px;
        }

        .button-group form {
            margin-right: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:each="group : ${groups}" class="card">
        <div class="card-body2">
            <center>
                <h5 class="card-text" th:text="${group.imageLink}">imageLink</h5>
                <h3 class="card-title" th:text="${group.groupName}">group name</h3>
                <h5 class="card-text" th:text="${group.description}">description</h5>
            </center>
        </div>
        <div class="d-flex">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
