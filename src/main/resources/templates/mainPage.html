<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover:not(.bottom-card) {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            background-color: #ffffff;
            border-radius: 10px;
        }
        .card-title {
            color: #007bff;
        }
        .card-body2 {
            color: #dc3545;
            margin-bottom: 15px;
        }
        .btn-group {
            margin: 20px 0;
        }
        .bottom-card {
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: none; /* Remove hover effect */
        }
        .bottom-card .btn {
            margin: 10px;
        }
        .card-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LMS System</a>
    </div>
</nav>

<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="company : ${allCompanies}">
            <a th:href="@{/companies/{companyId}(companyId=${company.id})}" class="card-link">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="card-body2">
                            <h3 class="card-title text-center" th:text="${company.companyName}">Company Name</h3>
                            <div class="card-text text-center mb-3">
                                <span th:text="${company.country}">Country</span><br>
                                <span th:text="${company.address}">Address</span><br>
                                <span th:text="${company.phoneNumber}">Phone Number</span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <form th:method="get" th:action="@{/companies/{id}/delete(id=${company.id})}" class="me-2">
                                <input type="hidden" name="_method" value="delete"/>
                                <input type="submit" class="btn btn-danger" value="Delete"/>
                            </form>
                            <a th:href="@{/companies/{id}/update(id=${company.id})}" class="btn btn-primary">Update</a>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="bottom-card card">
        <div class="card-body text-center">
            <a href="companies/new" class="btn btn-primary">Add New Company</a>
            <a href="instructors/new" class="btn btn-primary">Add New Instructor</a>
            <a href="instructors" class="btn btn-primary">Get All Instructors</a>
            <a href="students/new" class="btn btn-primary">Add new Student</a>
            <a href="students" class="btn btn-primary">Get All Students</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
