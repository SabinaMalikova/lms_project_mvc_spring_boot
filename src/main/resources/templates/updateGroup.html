<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>updateGroup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/groups/{groupId}/updateGroup(groupId=${upGroup.id})}" th:object="${upGroup}" method="post">
        <div class="mb-3">
            <label for="groupName" class="form-label">Group Name</label>
            <input type="text" th:field="*{groupName}" class="form-control" id="groupName" placeholder="Group Name" required>
        </div>
        <div class="mb-3">
            <label for="imageLink" class="form-label">Image Link</label>
            <input type="text" th:field="*{imageLink}" class="form-control" id="imageLink" placeholder="Image Link" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Courses</label>
            <div class="form-check" th:each="course : ${allCourses}">
                <input type="checkbox" name="courseIds" th:value="${course.id}" class="form-check-input"
                       th:checked="${#lists.contains(upGroup.courses, course)}"/>
                <label th:for="'course_' + ${course.id}" th:text="${course.courseName}" class="form-check-label"></label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
