<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CompanyControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .large-card {
            max-width: 800px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-group button, .button-group a {
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <center><h2>Actions</h2></center>
    <div class="row justify-content-center">
        <div class="card large-card">
            <div class="card-body">
                <div class="button-group">
                    <a th:href="@{/courses/new/{companyId}(companyId=${company.id})}" class="btn btn-primary">Create Course</a>
                    <a th:href="@{/courses/{id}/getCoursesByCompanyId(id=${company.id})}" class="btn btn-primary">Get all courses</a>
                    <form th:action="@{/groups/new/{companyId}(companyId=${company.id})}" method="get">
                        <button type="submit" class="btn btn-primary">Create new group</button>
                    </form>
                    <a th:href="@{/groups/getAll/{companyId}(companyId=${company.id})}" class="btn btn-primary">Get all groups</a>
                    <a th:href="@{/instructors/{id}/getInstructorsByCompanyId(id=${company.id})}" class="btn btn-primary">companies instructors</a>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
